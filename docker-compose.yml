services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: workshop-db
    environment:
      POSTGRES_DB: workshop_db
      POSTGRES_USER: workshop_user
      POSTGRES_PASSWORD: workshop_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - workshop-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workshop_user -d workshop_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: workshop-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/workshop_db
      DATABASE_USERNAME: workshop_user
      DATABASE_PASSWORD: workshop_pass
      JWT_SECRET: bXlTZWNyZXRLZXlGb3JKV1RUb2tlbkdlbmVyYXRpb25UaGF0U2hvdWxkQmVBdExlYXN0MjU2Qml0c0xvbmc=
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workshop-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend with Nginx
  frontend:
    build: ./frontend
    container_name: workshop-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - workshop-network

volumes:
  postgres_data:


networks:
  workshop-network:
    driver: bridge
